<footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">

      <ion-tab-button
        *ngFor="let tab of tabs"
        [routerLink]="tab.route"
        [routerLinkActive]="'tab-selected'"
        (click)="selectTab(tab.id)">
        <ion-icon [name]="tab.icon"></ion-icon>
        <span>{{ tab.label }}</span>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</footer>
